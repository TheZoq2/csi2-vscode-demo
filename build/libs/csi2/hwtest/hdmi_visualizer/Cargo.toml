[package]
name = "hdmi_visualizer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "hdmi_visualizer"
path = "src/lib.rs"
crate-type = ["staticlib"]

[dependencies]
anyhow = "1.0.83"
cxx = "1.0.121"
futures = "0.3.30"
image = "0.25.1"
macroquad = "0.4.5"
tokio = { version = "1.37.0", features = ["full"] }


[build-dependencies]
cxx-build = "1.0.121"
